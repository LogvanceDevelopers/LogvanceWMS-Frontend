<mat-sidenav-container class="dashboard-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="'side'"
    [opened]="sidenavOpened"
    class="dashboard-sidenav">
    <div class="sidenav-header">
      <h2>Logvance Admin</h2>
      <p class="version">v3.0</p>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="logout()" class="logout-item">
        <mat-icon matListItemIcon>exit_to_app</mat-icon>
        <span matListItemTitle>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="dashboard-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-spacer"></span>

      <div class="user-info" *ngIf="currentUser">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ currentUser.fullName || currentUser.username }}</span>
      </div>
    </mat-toolbar>

    <!-- Page content -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
