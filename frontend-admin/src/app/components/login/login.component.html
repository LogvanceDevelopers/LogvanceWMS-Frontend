<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>LogvanceWMS Admin</h1>
        <p class="subtitle">Module Management Panel</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="f['username'].hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="f['password'].hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
